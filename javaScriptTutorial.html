<script>
    function brkat(name, age, school) {
        this.age = age;
        this.name = name;
        this.school = school;

        this.describe = function () {
            return 'name ' + this.name + '\n age '
                + this.age + '\n school ' + this.school;
        }

    }
    barakat = new brkat('barakat', 22, 'tvtc');
    console.log(barakat.describe());
